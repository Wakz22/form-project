<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Abbey code start -->
    <main class="register-page">
        <h2>Register Page</h2>
        <input type="text" placeholder="search" class="search"><button>Search</button>
        <form action="/register" method="Post">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" class="Name" placeholder="enter your First name" required>
            </div>
            <div class="form-group">
                <label for="lastname" >Last Name:</label>
                <input type="text" id="name" name="name" class="name" placeholder="enter your last name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone-number" class="name" placeholder="+234...." required>
            </div>
            <!-- Abbey code stop -->

            <!-- Carlos starts here -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class="name" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="name" placeholder="input your password" required>
            </div>
            <button type="submit" class="submitBtn">Submit</button>
        </form>

        <div class="form-table">
            <table>
                <thead>
                    <tr>
                        <th id="email">Email</th>
                        <th id="phoneNum">Phone Number</th>
                        <th id="id">ID</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
</body>
</html>
